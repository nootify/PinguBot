[tool.poetry]
name = "pingubot"
version = "0.0.5"
description = ""
authors = ["nootify"]

[tool.poetry.dependencies]
python = ">=3.8,<4"
python-dotenv = "^0.19.2"
"discord.py" = {extras = ["voice"], version = "^1.7.2"}
jishaku = "^2.0.0"
asyncpg = "^0.25.0"
gino = "^1.0.1"
wavelink = "^1.1.1"
psutil = "^5.8.0"
pytz = "^2021.1"
pytimeparse = "^1.1.8"
humanize = "^4.0.0"

[tool.poetry.dev-dependencies]
coverage = "^6.3.2"
flake8 = "^4.0.1"
black = "^22.6.0"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pingubot"
version = "2.2"
description = ""
authors = ["nootify"]

[tool.poetry.dependencies]
python = ">=3.10,<4"
python-dotenv = "^1.0.0"
"discord.py" = {extras = ["voice"], version = "^2.3.2"}
jishaku = "^2.5.1"
wavelink = "^2.6.4"
psutil = "^5.9.5"
pytz = "^2023.3.post1"
pytimeparse = "^1.1.8"
SQLAlchemy = "^2.0.22"
asyncpg = "^0.28.0"
arrow = "^1.3.0"
humanize = "^4.8.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.1.0"
black = "^23.10.0"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
